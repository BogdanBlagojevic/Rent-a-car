<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>
    <link rel="stylesheet" href="rents.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <header>
        <a href="#" class="logo "><img src="img/LOGO.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

     <!--rent Start-->
    <div class="wrapper">
        <h2>Rent a Car</h2>
        <form action="" method="post">
            <!--Car Information Start-->
            <div class="carImg">
            <img src="img/c1.png" alt="">
            </div>
            <h4>Car information</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Car Brand" required class="name" readonly>
                    <i class='bx bxs-car'></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Car Model" required class="name" readonly>
                    <i class='bx bxs-car'></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Year" required class="name" readonly>
                    <i class='bx bx-calendar'></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Price/Day" required class="name" readonly>
                    <i class='bx bxs-dollar-circle'></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Type of gearbox" required class="name" readonly>
                    <i class='bx bx-map-pin' ></i>
                </div>
            </div>
            <!--Car Information End-->


            <!--Rent Details Start-->
            
           <h4>Rent Details</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" class="name" placeholder="User" required readonly>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" class="name" placeholder="Country" required readonly>
                    <i class='bx bxs-map'></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" class="name" placeholder="City" required readonly>
                    <i class='bx bx-building-house' ></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" class="name" placeholder="Address" required readonly>
                    <i class='bx bx-home-alt-2'></i>
                </div>
            </div>
            <h6>Pick up date/ Date of return</h6>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="date" required class="name">
                        <i class='bx bx-calendar'></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="date" required class="name">
                    <i class='bx bx-calendar-alt' ></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Total price" required class="name" readonly>
                <i class='bx bx-money'></i>
            </div>
            <!--Rent Details End-->
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">Rent Now</button>
                </div>
            </div>
        </form>
    </div>
    <!--rent end-->
    <div class="copyright">
        <p>&#169;2023 Copy Right Rent a Car</p>
        <div class="social">
            <div class="fbox">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            </div>
            <div class="fbox">
            <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
            <div class="fbox">
            <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>  
            <div class="fbox">
            <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
        </div>  
        <div class="fbox">
            <a href="#"><i class='bx bxl-twitter' ></i></a>
        </div>  
        </div>
      </div>

</body>

</html>
